		<div id="contacts-info" class="information-set"><div class="inner">
			<dl>
				<dt ng-repeat-start="d in data.details" ng-bind="d.0"></dt><dd ng-repeat-end ng-bind="d.1"></dd>
			</dl>

			<p ng-bind="data.bio"></p>
			
			<div class="cleaner"></div>
		</div></div>
	</div>
	
	<div id="education" class="information-set" ng-controller="Education_Controller"><div class="inner">
		<h2>Education</h2>
		
		<h3 ng-repeat-start="d in data"><strong ng-bind="d.title"></strong> (<span ng-bind="d.type"></span>) <strong ng-bind="d.major"></strong></h3>
		<p ng-repeat-end><strong>From:</strong> <date ng-bind="d.date.from"></date> <strong>To:</strong> <date ng-bind="d.date.to"></date></p>
	</div></div>
	
	<div id="events" class="information-set" ng-controller="Events_Controller"><div class="inner">
		<h2>Events</h2>
		
		<h3 ng-repeat-start="d in data" ng-bind="d.title"></h3>
		<p><strong>From:</strong> <date ng-bind="d.date.from"></date> <strong>To:</strong> <date ng-bind="d.date.to"></date></p>
		<p ng-repeat-end ng-bind="d.desc"></p>
	</div></div>
	
	<div id="skills" class="information-set" ng-controller="Skills_Controller"><div class="inner">
		<div class="icon"><img src="idea.png" alt="" /></div>
		
		<h2>Skills</h2>

		<h4 class="skills-category" ng-repeat-start="d in data.primary" ng-bind="d.category"></h4>
		<dl ng-repeat-end>
			<dt ng-repeat-start="s in d.skills" ng-bind="s.2"></dt>
			<dd><span class="lvl" ng-bind="s.1"></span><span class="lvl n"></span></dd>
			<dd ng-repeat-end>Experience Since: <strong ng-bind="s.0"></strong></dd>
		</dl>
		
		<h4 class="skills-category" ng-repeat-start="d in data.secondary" ng-bind="d.category"></h4>
		<ul ng-repeat-end>
			<li ng-repeat="s in d.skills" ng-bind="s"></li>
		</ul>
		
		<div class="cleaner"></div>
	</div></div>
	
	<div id="freelance" class="information-set selected" ng-controller="Freelance_Controller"><div class="inner">
		<h2>Freelance &amp; Personal Projects</h2>
		
		<h4 ng-repeat-start="d in data" ng-bind="d.year"></h4>
		<dl class="projects" ng-repeat-end>
			<dt ng-repeat-start="p in d.projects"><span ng-bind="p.title"></span> <a href="{{p.url}}" target="_blank" ng-bind="p.url"></a></dt>
			<dd ng-repeat-end>
				<p ng-bind="p.desc"></p>
				<ul class="project-work">
					<li ng-repeat="t in p.tasks" ng-bind="t"></li>
				</ul>
			</dd>
		</dl>
	</div></div>
	
	<div ng-controller="Experience_Controller">
		<div id="avalith" class="information-set" ng-repeat="d in data"><div class="inner">
			<h2><span ng-bind="d.company"></span> <a href="{{d.url}}" target="_blank" ng-bind="d.url"></a></h2>
			
			<p ng-repeat-start="p in d.positions"><strong>Position:</strong> <span ng-bind="p.title"></span></p>
			<p><strong>From:</strong> <date ng-bind="p.date.from"></date> <strong>To:</strong> <date ng-bind="p.date.to"></date></p>
			<div ng-repeat-end><strong>Responsibilities:</strong> 
				<ul class="responsibilities">
					<li ng-repeat="t in p.tasks" ng-bind="t"></li>
				</ul>
			</div>
			
			<h4>Projects</h4>
			<dl class="projects">
				<dt ng-repeat-start="p in d.projects">
					<span ng-bind="p.title"></span><a href="{{p.url}}" target="_blank" ng-bind="p.url"></a>
					
					<ul class="awards">
						<li ng-repeat="a in p.awards"><a href="{{a.2}}"><span ng-bind="a.0"></span> (<span ng-bind="a.1"></span>)</a></li>
					</ul>
				</dt>
				<dd ng-repeat-end>
					<p ng-bind="p.desc"></p>
					<ul class="project-work">
						<li ng-repeat="t in p.tasks" ng-bind="t"></li>
					</ul>
				</dd>
			</dl>
		</div></div>
	</div>
</div>


</body>
</html>
